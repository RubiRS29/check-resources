<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Servers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap-extended.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/fonts/simple-line-icons/style.min.css" />
    <link  rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/colors.min.css" />
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"/>

</head>
<body>


<script>
    $(document).ready(function() {
        $('#addNewServer').submit(function(event) {
            // Prevent the form from submitting normally
            event.preventDefault();

            // Get the form data
            var serverName = document.getElementById("server-name").value;
            var username = document.getElementById("username").value;

            var serverRequestDto = {
                userName: username,
                host: serverName
            };


            $.ajax({
                type: 'POST',
                url: '/admin/check_resources/create',
                data: JSON.stringify(serverRequestDto),
                contentType: 'application/json',
                success: function(data) {
                    console.log(data);
                    location.reload();

                },
                error: function(jqXHR, textStatus, errorThrown) {

                    const wrapper = document.createElement('div')
                    wrapper.innerHTML = [
                        `<div class="alert alert-danger alert-dismissible" role="alert">`,
                        `   <div>${jqXHR.responseJSON.details}</div>`,
                        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                        '</div>'
                    ].join('')

                    const container = document.querySelector('#container-main');
                    container.insertBefore(wrapper, container.firstChild);

                    $('#exampleModal').modal('hide');
                    $('.modal-backdrop').hide();

                    console.log(jqXHR.responseJSON)
                }
            });

        });
    });
</script>

    <div id="container-main">

    <!-- nav bar-->
    <nav class="navbar navbar-expand-sm bg-body-tertiary">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://th.bing.com/th/id/R.ae37673b023847ca9daa6f80c2cadcbc?rik=Ku6SXzymetugFw&pid=ImgRaw&r=0" alt="Logo" width="170" height="44" class="d-inline-block align-text-top">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/servers}">
                            <i class="bi bi-hdd-stack"></i>
                            Servers
                        </a>
                    </li>
                </ul>

                <form class="d-flex" role="search" th:action="@{/server(uuid=null, serverName=${serverName})}" method="get">
                    <input class="form-control me-2" type="search" placeholder="server name" aria-label="Search" name="serverName">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="card p-4">

            <div class="layers">

                <div class="layer w-100">
                    <div class="bgc-light-blue-500 c-white p-20">
                        <div class="peers ai-c jc-sb gap-40">

                            <div class="peer peer-greed">
                                <h1 >Servers</h1>
                            </div>

                            <div class="peer text-end mb-2">
                                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Add new Server</button>
                            </div>

                        </div>
                    </div>

                    <div class="table-responsive p-20">
                        <table class="table">
                            <thead>
                            <tr>
                                <th class=" bdwT-0">Server</th>
                                <th class=" bdwT-0">Status</th>
                                <th class=" bdwT-0">Disks Partitions</th>
                                <th class=" bdwT-0">Update On</th>
                            </tr>
                            </thead>
                            <tbody>

                                <tr th:each="server : ${servers}">

                                    <td>
                                        <a th:href="@{/server(uuid=${server.uuid}, serverName=null)}">
                                            <span th:text="${server.host}"></span>
                                        </a>
                                    </td>

                                    <td th:class="${server.isEnable} ? 'text-success' : 'text-warning'" th:if="${server.isEnable}">
                                        Enabled
                                    </td>
                                    <td th:class="${!server.isEnable} ? 'text-warning' : 'text-success'" th:if="${!server.isEnable}">
                                        Disabled
                                    </td>

                                    <td th:text="${server.disks}">Disks Partitions</td>
                                    <td th:text="${server.updateOn}">Update On</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Server</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="addNewServer">

                            <div class="modal-body">
                                <div class="mb-1">
                                    <label  class="col-form-label">Server name</label>
                                    <input type="text" class="form-control" id="server-name">
                                </div>
                                <div class="mb-1">
                                    <label  class="col-form-label">Username:</label>
                                    <input type="text" class="form-control" id="username">
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Add new server</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>
