<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8" />
    <title>Servers</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
            rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap-extended.min.css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/fonts/simple-line-icons/style.min.css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/colors.min.css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap.min.css"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
            rel="stylesheet"
    />

</head>
<body>
<div>
    <!-- nav bar-->
    <nav class="navbar navbar-expand-sm bg-body-tertiary">

        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="https://th.bing.com/th/id/R.ae37673b023847ca9daa6f80c2cadcbc?rik=Ku6SXzymetugFw&pid=ImgRaw&r=0" alt="Logo" width="170" height="44" class="d-inline-block align-text-top">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/servers}">
                            <i class="bi bi-hdd-stack"></i>
                            Servers
                        </a>
                    </li>
                </ul>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="server name" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">

        <div class="mb-1 mt-1">
            <h1 th:text="${serverName}"></h1>
        </div>

        <div class="row">

            <div th:each="disk : ${diskPartitionsInDanger}" class="col">
                <div class="card">
                    <div class="card-content">
                        <div class="card-body">
                            <div class="media d-flex">
                                <div class="align-self-center">
                                    <i th:class="${disk.percent > 80} ? 'icon-graph danger font-large-2 float-left' : 'icon-graph warning font-large-2 float-left'"></i>
                                </div>
                                <div th:class="${disk.percent > 80} ? 'media-body text-right danger' : 'media-body text-right warning'" >
                                    <h3> <span th:text="${disk.percent + '%'}"></span> </h3>
                                    <span th:text="${disk.mountedOn}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div class="card p-4">
            <div class="layers">
                <div class="layer w-100">

                    <div class="table-responsive p-20">
                        <table class="table">
                            <thead>
                            <tr>
                                <th class="bdwT-0">Path</th>
                                <th class="bdwT-0">Avail</th>
                                <th class="bdwT-0">Percent</th>
                                <th class="bdwT-0">Size</th>
                                <th class="bdwT-0">Use</th>
                            </tr>
                            </thead>
                            <tbody>


                            <tr th:each="disk : ${disks}">
                                <td th:text="${disk.mountedOn}">  Path </td>
                                <td th:text="${disk.avail}">  Avail </td>

                                <td th:if="${disk.percent < 75}">
                                    <div class="progress">
                                        <div
                                                class="progress-bar bg-success"
                                                role="progressbar"
                                                th:style="'width: ' + ${disk.percent} + '%'"
                                                th:aria-valuenow="${disk.percent}"
                                                aria-valuemin="0"
                                                aria-valuemax="100"
                                        >
                                            <span th:text="${disk.percent + '%'}"></span>
                                        </div>
                                    </div>
                                </td>

                                <td th:if="${disk.percent >= 75 && disk.percent <= 89 }">
                                    <div class="progress">
                                        <div
                                                class="progress-bar bg-warning"
                                                role="progressbar"
                                                th:style="'width: ' + ${disk.percent} + '%'"
                                                th:aria-valuenow="${disk.percent}"
                                                aria-valuemin="0"
                                                aria-valuemax="100"
                                        >
                                            <span th:text="${disk.percent + '%'}"></span>
                                        </div>
                                    </div>
                                </td>

                                <td th:if="${disk.percent >= 89 }">
                                    <div class="progress">
                                        <div
                                                class="progress-bar bg-danger"
                                                role="progressbar"
                                                th:style="'width: ' + ${disk.percent} + '%'"
                                                th:aria-valuenow="${disk.percent}"
                                                aria-valuemin="0"
                                                aria-valuemax="100"
                                        >
                                            <span th:text="${disk.percent + '%'}"></span>
                                        </div>
                                    </div>
                                </td>

                                <td th:text="${disk.size}">Size</td>
                                <td th:text="${disk.used}">Use</td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
